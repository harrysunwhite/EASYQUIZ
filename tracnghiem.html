<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
 
    <style>
        .answered{
            color: red !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
    <div class="container col-9 m-auto">
        <div ng-init ="begin =0" class="card text-left">
            <div class="modal fade"  id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content m-auto" >
                    <div class="modal-header">
                 
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-bordered text-left">
                            <thead class="bg-dark text-white">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Câu hỏi</th>
                                <th scope="col">Đáp án</th>
                                <th scope="col">Câu trả lời</th>
                           
                               
                              </tr>
                            </thead>
                            <tbody id="myTable">
                              <tr ng-repeat="ques in listques" >
                                <th scope="row">{{$index+1}}</th>
                                <td>{{ques.Text}}</td>
                                <td>{{ques.AnswerId}}</td>
                                <td>{{ques.traloi}}</td>
                                
                              
                              </tr>
                             
                              
                            </tbody>
                          </table>

                          <div class="row float-right p-3">
                             <span>Họ tên: <strong>{{hoten}} </strong> </span>|
                             <span> Tổng số câu đúng: <strong>{{right}}/20 </strong>  </span> |
                             <span> Kêt quả: <strong>{{ketqua}}/10 </strong></span>|
                          </div>
                        
                    </div>
                    
                </div>
                </div>
            </div>
            <div  class="card-header bg-warning text-dark font-weight-bold">
                <i data-toggle="modal" data-target="#exampleModal1"  class="fa fa-list" aria-hidden="true"></i> {{tenMH}}
                <span class="float-right">Thời gian làm bài:<span id="time">{{minutes}}:{{seconds}}</span></span>
            </div>
            <div ng-repeat="ques in listques|limitTo:1:begin" class="card-body" style="min-height: 350px;">
           
              <h5 class="card-title">{{begin+1}}. {{ques.Text}}</h5>
              <div class="p-4">
                <div ng-repeat="ra in ques.Answers" class="radio">
                    <label><input type="radio" ng-model ="curques.traloi" value="{{ra.Id}}"> {{ra.Text}}</label>
                  </div>
                 
              </div>
             
            </div>
            <div  class="card-footer text-muted">
                <div class="row">
                    <ul class="pagination pagination-sm m-auto ">
                        <li ng-repeat="ques in listques" id="{{$index}}" ng-class="{active:(begin==$index)}"  class="pageques page-item">
                          <button class="page-link ml-2 " ng-click="loadques($index)" ng-class="{answered:(listques[$index].traloi!='')}" tabindex="$index">{{$index+1}}</button>
                        </li>
                     
                      </ul>
                  </div>
                  <br>
                  <p >Điểm: 0.5/10</p>
                  <div class="row">
                   
                  <div class="col-4">
                    <input type='button' ng-click="truo()" ng-disabled = "begin==0" class='btn btn-previous btn-warning btn-default btn-wd' name='previous' value='Trước' />
                </div>
                    <div class="col-4 text-center"><i class="fa fa-angle-double-left"></i> <span>{{begin+1}}/20</span> <i class="fa fa-angle-double-right"></i></div>
                    <div class="col-4 text-right">
                      <input type='button'ng-disabled ="begin == listques.length-1"  ng-click="sau()" class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Sau' />
                      <input type='button'  ng-click="tinhdiem()"  class='btn btn-finish btn-fill btn-wd' name='finish' value='Kết thúc' />
                  </div>
                
                  <div class="clearfix"></div>
                  </div>
                 
            </div>
            </div>
          
    </div>
</body>
    
    <script>
      
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
